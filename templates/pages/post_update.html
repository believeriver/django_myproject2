{% extends 'base_blog.html' %}

{% block content %}
<div class="container">
    <form action="" method="POST">{% csrf_token %}
        {% comment %} {{form.as_p}} {% endcomment %}
            <div class="form-group">
              <label for="exampleFormControlInput1">タイトル</label><br>
              <input type="text" class="form-control" id="exampleFormControlInput1" name='title' value='{{post.title}}'>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">本文</label><br>
              {% comment %} <textarea class="form-control" id="exampleFormControlTextarea1" rows="15" name='text' placeholder='{{post.text}}'></textarea> {% endcomment %}
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="15" name='text'>{{post.text}}</textarea>
            </div>
            <div class="form-group">
              <label for="exampleFormControlTextarea1">サンプルコード</label><br>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="15" name='codememo' >{{ post.codememo }}</textarea>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">作成日</label><br>
                {{ form.created_at}}
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">作成日</label><br>
                {{ form.category }}
            </div>
        <input type="submit" value="更新する" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">
        <a href="{% url 'blog:index' %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">戻る</a>
    </form>
    </div>
{% endblock content %}
