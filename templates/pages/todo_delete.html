{% extends 'base_todo.html' %}

{% block header %}
<div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">Todolist:削除画面</h1>
    <p class="lead">Todolistを作って毎日を効率的に過ごしましょう</p>
  </div>
</div>
{% endblock header %}

{% block main_content %}
<div class='container'>
  <form action='' method="POST">{% csrf_token %}
    <input type="submit" value="削除します" class="alert alert-danger" role="alert">
  </form>
  <br>
  <a href="{% url 'blog:todo_list' %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">戻る</a>
</div>
{% endblock main_content %}
