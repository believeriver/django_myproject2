{% extends 'base_todo.html' %}

{% block main_content %}
<div class="container">
  <form action='' method='POST'>{% csrf_token %}
      <div class="form-group">
          <label for="exampleFormControlInput1">タイトル</label><br>
          {{ form.title }}
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect2">優先度</label><br>
          {{ form.priority }}
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">メモ</label><br>
          {{ form.memo }}
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">期日</label><br>
            {{ form.duedate}}
          </div>
      <input type='submit' value='更新する' class="alert alert-danger" role="alert">
      <a href="{% url 'blog:todo_list' %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">戻る</a>
  </form>
  <br>
  <div class="container">
{% endblock main_content %}
