{% load mytag %}
<nav aria-label="Page navigation">
  <ul class="pagination">
      {% if page_obj.has_previous %}
        <li class="page-item">
        <a class="page-link text-dark" href="?{% url_replace request 'page' page_obj.previous_page_number %}" aria-label="Previous">
          <span aria-hidden="true">prev</span>
        </a>
      </li>
      {% endif %}

      <li class="pate-item">
          <a class="page-link text-secondary" href="#" aria-label="Previous">
            {{ page_obj.number }} / {{ page_obj.paginator.num_pages }}
          </a>
      </li>

      {% if page_obj.has_next %}
        <li class="page-item">
        <a class="page-link text-dark" href="?{% url_replace request 'page' page_obj.next_page_number %}" aria-label="Next">
          <span aria-hidden="true">next</span>
        </a>
      </li>
      {% endif %}
  </ul>
</nav>
